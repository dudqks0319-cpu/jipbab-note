<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>집밥노트</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f6fff8 0%, #fff8f3 100%);
        color: #4b5563;
      }
      .card {
        max-width: 420px;
        margin: 24px;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 10px 30px rgba(31, 41, 55, 0.12);
        text-align: center;
      }
      .title {
        margin: 0 0 8px;
        font-size: 20px;
        font-weight: 700;
      }
      .desc {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
      }

  </head>
  <body>
    <section class="card">
      <h1 class="title">집밥노트 앱 준비 중</h1>
      <p class="desc">CAPACITOR_SERVER_URL이 설정되면 웹 앱을 라이브로 연결해 실행합니다.</p>
    </section>
  </body>
</html>
